version: 2
models :
  - name: procedimento_operacional_padrao
    description: "**Descrição**: Procedimentos operacionais padrões (POP) existentes\
      \ na PCRJ.  Um POP é um procedimento que será usado para solucionar um evento.\
      \ Um POP é composto de várias atividades. Um evento é uma ocorrência na cidade\
      \ do Rio de Janeiro que exija um acompanhamento e na maioria das vezes uma ação\
      \ da PCRJ, como por exemplo um buraco na rua.\n**Frequência de atualização**:\
      \ Mensal\n**Cobertura temporal**: Não informado.\n**Órgão gestor dos dados**:\
      \ COR\n**Publicado por**: Patrícia Catandi\n**Publicado por (email)**: patriciabcatandi@gmail.com\n"
    columns:
      - name: id_pop
        description: Identificador do POP procedimento operacional padrão).
      - name: pop_titulo
        description: Nome do procedimento operacional padrão.
  - name: eventos
    description: "**Descrição**: Eventos desde 2015. Um evento é uma ocorrência na\
      \ cidade do Rio de Janeiro que exija um acompanhamento e na maioria das vezes\
      \ uma ação da PCRJ. Por exemplo, Buraco na pista, bolsão d'água, enguiço mecânico.\
      \ Um evento aberto que não foi solucionado.\n**Frequência de atualização**:\
      \ Diário\n**Cobertura temporal**: Não informado.\n**Órgão gestor dos dados**:\
      \ COR\n**Publicado por**: Patrícia Catandi\n**Publicado por (email)**: patriciabcatandi@gmail.com\n"
    columns:
      - name: data_inicio
        description: Data e hora do registro do evento na PCRJ.
      - name: data_fim
        description: Data e hora do encerramento do evento na PCRJ. O evento é encerrado
          quando é solucionado. Este atributo está vazio quanto o evento está aberto.
      - name: bairro
        description: Bairro onde ocorreu o evento.
      - name: id_pop
        description: Identificador do POP.
      - name: status
        description: Status do evento (ABERTO, FECHADO).
      - name: gravidade
        description: Gravidade do evento (BAIXO, MEDIO, ALTO, CRITICO).
      - name: prazo
        description: Prazo esperado de solução do evento (CURTO, MEDIO(acima de 3
          dias), LONGO( acima de 5 dias)).
      - name: latitude
        description: Latitude em formato WGS-84 em que ocorreu o evento
      - name: longitude
        description: Longitude em formato WGS-84 em que ocorreu o evento
      - name: id_evento
        description: Identificador do evento.
      - name: descricao
        description: Descrição do evento.
      - name: tipo
        description: Tipo do evento (PRIMARIO, SECUNDARIO)
  - name: chamado_1746
    description: "**Descrição**: Chamados feitos ao 1746. São chamados desde março\
      \ de  2011, quando começou o projeto 1746.\n**Frequência de atualização**: Diário\n\
      **Cobertura temporal**: Março de  2011\n**Órgão gestor dos dados**: SEGOVI\n\
      **Publicado por**: Patricia Catandi\n**Publicado por (email)**: patriciabcatandi@gmail.com\n"
    columns:
      - name: id_chamado
        description: Identificador único do chamado no banco de dados.
      - name: data_inicio
        description: Data de abertura do chamado. Ocorre quando o operador registra
          o chamado.
      - name: data_fim
        description: Data de fechamento do chamado. O chamado é fechado quando o pedido
          é atendido ou quando se percebe que o pedido não pode ser atendido.
      - name: id_bairro
        description: Identificador único, no banco de dados, do bairro onde ocorreu
          o fato que gerou o chamado.
      - name: id_territorialidade
        description: 'Identificador único, no banco de dados, da territorialidade
          onde ocorreu o fato que gerou o chamado. Territorialidade é uma região da
          cidade do Rio de Janeiro que tem com responsável um órgão especifico. Exemplo:
          CDURP, que é responsável pela região do porto do Rio de Janeiro.'
      - name: id_logradouro
        description: Identificador único, no banco de dados, do logradouro onde ocorreu
          o fato que gerou o chamado.
      - name: numero_logradouro
        description: Número da porta onde ocorreu o fato que gerou o chamado.
      - name: id_unidade_organizacional
        description: 'Identificador único, no banco de dados, do órgão que executa
          o chamado. Por exemplo: identificador da COMLURB quando o chamado é relativo
          a limpeza urbana.'
      - name: nome_unidade_organizacional
        description: 'Nome do órgão que executa a demanda. Por exemplo: COMLURB quando
          a demanda é relativa a limpeza urbana.'
      - name: unidade_organizadional_ouvidoria
        description: Booleano indicando se o chamado do cidadão foi feita Ouvidoria
          ou não. 1 caso sim, 0 caso não,
      - name: categoria
        description: 'Categoria do chamado. Exemplo: Serviço, informação, sugestão,
          elogio, reclamação, crítica.'
      - name: id_tipo
        description: 'Identificador único, no banco de dados, do tipo do chamado.
          Ex: Iluminação pública.'
      - name: tipo
        description: 'Nome do tipo do chamado. Ex: Iluminação pública.'
      - name: id_subtipo
        description: 'Identificador único, no banco de dados, do subtipo do chamado.
          Ex: Reparo de lâmpada apagada.'
      - name: subtipo
        description: 'Nome do subtipo do chamado.  Ex: Reparo de lâmpada apagada.'
      - name: status
        description: Status do chamado. Ex. Fechado com solução, aberto em andamento,
          pendente etc.
      - name: longitude
        description: Longitude do lugar do evento que motivou o chamado.
      - name: latitude
        description: Latitude do lugar do evento que motivou o chamado.
      - name: data_alvo_finalizacao
        description: Data prevista para o atendimento do chamado. Caso prazo_tipo
          seja D fica em branco até o diagnóstico ser feito.
      - name: data_alvo_diagnostico
        description: Data prevista para fazer o diagnóstico do serviço.  Caso prazo_tipo
          seja F esta data fica em branco.
      - name: data_real_diagnostico
        description: Data em que foi feito o diagnóstico do serviço.  Caso prazo_tipo
          seja F esta data fica em branco.
      - name: tempo_prazo
        description: Prazo para o serviço ser feito. Em dias ou horas após a abertura
          do chamado. Caso haja diagnóstico o prazo conta após se fazer o diagnóstico.
      - name: prazo_unidade
        description: Unidade de tempo utilizada no prazo. Dias ou horas. D ou H.
      - name: prazo_tipo
        description: Diagnóstico ou finalização. D ou F. Indica se a chamada precisa
          de diagnóstico ou não. Alguns serviços precisam de avaliação para serem
          feitos, neste caso é feito o diagnóstico. Por exemplo, pode de árvore. Há
          a necessidade de um engenheiro ambiental verificar a necessidade da poda
          ou não.
      - name: id_unidade_organizacional_mae
        description: 'ID da unidade organizacional mãe do orgão que executa a demanda.
          Por exemplo: "CVA - Coordenação de Vigilância de Alimentos" é quem executa
          a demanda e obede a unidade organizacional mãe "IVISA-RIO - Instituto Municipal
          de Vigilância Sanitária, de Zoonoses e de Inspeção Agropecuária". A coluna
          se refere ao ID  deste último.'
      - name: situacao
        description: Identifica se o chamado foi encerrado
      - name: tipo_situacao
        description: Indica o status atual do chamado entre as categorias Atendido,
          Atendido parcialmente, Não atendido, Não constatado e Andamento
      - name: dentro_prazo
        description: Indica se a data alvo de finalização do chamado ainda está dentro
          do prazo estipulado.
      - name: justificativa_status
        description: 'Justificativa que os órgãos usam ao definir o status. Exemplo:
          SEM POSSIBILIDADE DE ATENDIMENTO - justificativa: Fora de área de atuação
          do municipio'
      - name: reclamacoes
        description: Quantidade de reclamações.
  - name: eventos_atividades
    description: "**Descrição**: Atividades estão sendo executadas ou que foram executadas\
      \ para a solução de um evento. Um evento é uma ocorrência na cidade do Rio de\
      \ Janeiro que exija um acompanhamento e na maioria das vezes uma ação da PCRJ.\
      \ Por exemplo, Buraco na pista, bolsão d'água, enguiço mecânico. Um evento aberto\
      \ que não foi solucionado.\n**Frequência de atualização**: Diário\n**Cobertura\
      \ temporal**: Não informado.\n**Órgão gestor dos dados**: COR\n**Publicado por**:\
      \ Patrícia Catandi\n**Publicado por (email)**: patriciabcatandi@gmail.com\n"
    columns:
      - name: data_inicio
        description: Data e hora do início da atividade.
      - name: data_fim
        description: Data e hora do fim da atividade.
      - name: sigla
        description: Sigla do órgão que está realizando ou realizou a atividade.
      - name: descricao
        description: Descrição da atividade.
      - name: id_evento
        description: Identificador do evento ao qual está ligada a atividade.
      - name: status
        description: Status da atividade (ABERTO, FECHADO).
      - name: data_chegada
        description: Data e hora da chegada da atividade.
  - name: atividades_orgaos_responsaveis_pop
    description: "**Descrição**: Atividades que compõem os POPs ( Procedimentos operacionais\
      \ padrões). Um POP é um procedimento que será usado para solucionar um evento.\
      \ Um evento é uma ocorrência na cidade do Rio de Janeiro que exija um acompanhamento\
      \ e na maioria das vezes uma ação da PCRJ, como por exemplo um buraco na rua.\n\
      **Frequência de atualização**: Mensal\n**Cobertura temporal**: Não informado.\n\
      **Órgão gestor dos dados**: COR\n**Publicado por**: Patrícia Catandi\n**Publicado\
      \ por (email)**: patriciabcatandi@gmail.com\n"
    columns:
      - name: id_pop
        description: ID do POP ao qual a atividade está ligada.
      - name: sigla
        description: Sigla do órgão responsável pela atividade.
      - name: orgao
        description: Orgão responsável pela atividade.
      - name: acao
        description: Descrição da atividade.
